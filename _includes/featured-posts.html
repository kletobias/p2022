<div class="container animate">

  <div class="section__head">
    <h3 class="section__title">Featured posts</h3>
  </div>

  <div class="row">
{% for post in site.projects limit:3 %}

    <div class="article col col-4 col-d-6 col-t-12">
<div class="article__inner">

<div class="article__head">



  <a class="article__image" href="/do-what-you-can-with-what-you-have-where-you-are/">
    <img class="lazy loaded" alt="Do what you can, with what you have, where you are" data-ll-status="loaded" src="assets/img/06.jpeg">
  </a>

</div>

<div class="article__content">

  <div class="article__meta">
    {% for author in site.data.coauthors %}
    <a class="article__author__link" href="{{author.url}}">{{author.name}}</a> â€“
    <time class="article__date">{{post.date | date_to_string}}</time>
    {% endfor %}
  </div>

  <h2 class="article__title">
    <a href="{{post.url}}">{{post.title}}</a>
  </h2>

  <p class="article__excerpt">{{post.description}}</p>


  <div class="article__tags">
    {% for category in post.categories %}

    <a href="{{ category | prepend: '/projects/category/' | prepend: site.baseurl}}" class="article__tag">{{post.categories}}</a>
    {% endfor %}
  </div>


</div>
</div>

</div>
{% endfor %}


  </div>
</div>
