<section class="profile_intro">
  <div class="container">
      <div class="row">
        <div class="col col-12">
          <div class="author-profile">
            <h1 class="author-profile__name">{{page.author_profile.title}}</h1>
            <p class="author-profile__desc">{{page.author_profile.description}}</p>
            <div class="social">
              <ul class="social__list list-reset">

                <li class="social__item">
                  <a class="social__link" href="{{page.social-links.twitter}}" target="_blank" rel="noopener" aria-label="Twitter link"><i class="fab fa-kaggle"></i></a>
                </li>

                <li class="social__item">
                  <a class="social__link" href="{{page.social-links.github}}" target="_blank" rel="noopener" aria-label="Github link"><i class="ion-logo-github"></i></a>
                </li>

                <li class="social__item">
                  <a class="social__link" href="{{page.social-links.youtube}}" target="_blank" rel="noopener" aria-label="Youtube link"><i class="ion-logo-youtube"></i></a>
                </li>

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
